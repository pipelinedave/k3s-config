apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: pipelinedave/choremane-frontend:ea26b481f340ac61edb190d1002692014e6dd806
