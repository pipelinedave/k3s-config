apiVersion: toolhive.stacklok.io/v1alpha1
kind: MCPServer
metadata:
  name: weather-server
  namespace: toolhive-system
spec:
  # MCP server configuration
  image: "ghcr.io/stacklok/mcp-weather:latest"
  transport: "sse"  # or "stdio"
  port: 8080
  
  # Environment variables
  env:
    - name: WEATHER_API_URL
      value: "https://api.openweathermap.org/data/2.5"
  
  # Resource requirements
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"
  
  # Additional arguments (optional)
  args: []
  
  # Secrets (optional)
  # secrets:
  #   - secretName: weather-api-secret
  #     key: api-key
  #     targetEnvName: WEATHER_API_KEY
