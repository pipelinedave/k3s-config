apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: picoshare
  namespace: picoshare
spec:
  ingressClassName: traefik
  rules:
  - host: share.stillon.top
    http:
      paths:
      - backend:
          service:
            name: picoshare
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - share.stillon.top
    secretName: share.stillon.top-tls
status:
  loadBalancer:
    ingress:
    - ip: 161.97.88.129
