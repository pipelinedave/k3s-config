apiVersion: v1
kind: Service
metadata:
  name: memodawg-frontend-service
  namespace: memodawg
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: memodawg
    tier: frontend
  sessionAffinity: None
  type: ClusterIP
