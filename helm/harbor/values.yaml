expose:
  type: clusterIP
  clusterIP:
    name: harbor
    staticClusterIP: ""
    ports:
      httpPort: 80
      httpsPort: 443
    annotations: {}
    labels: {}

externalURL: http://harbor.harbor.svc.cluster.local

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: "local-path"
      accessMode: ReadWriteOnce
      size: 5Gi
    jobservice:
      jobLog:
        storageClass: "local-path"
        accessMode: ReadWriteOnce
        size: 500Mi
    database:
      storageClass: "local-path"
      accessMode: ReadWriteOnce
      size: 500Mi
    redis:
      storageClass: "local-path"
      accessMode: ReadWriteOnce
      size: 256Mi
    trivy:
      storageClass: "local-path"
      accessMode: ReadWriteOnce
      size: 1Gi

imageChartStorage:
  type: filesystem
  filesystem:
    rootdirectory: /storage

harborAdminPassword: ""
existingSecretAdminPassword: "harbor-admin-password"

internalTLS:
  enabled: false

logLevel: info

metrics:
  enabled: true
  serviceMonitor:
    enabled: false

cache:
  enabled: true
  expireHours: 24

database:
  type: internal
  internal:
    password: "HarborDbPass123" # Secure and change post-deployment
    shmSizeLimit: 512Mi

redis:
  type: internal

trivy:
  enabled: true
  vulnType: "os,library"
  severity: "LOW,MEDIUM,HIGH,CRITICAL"

updateStrategy:
  type: RollingUpdate
