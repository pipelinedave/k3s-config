apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: pipelinedave/choremane-backend:27e485f0dcf1928c430a1a04a23e427e362e446a
          envFrom:
          - configMapRef:
              name: choremane-version
