apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: pipelinedave/choremane-frontend:v0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: VUE_APP_API_BASE_URL
              value: "placeholder"
