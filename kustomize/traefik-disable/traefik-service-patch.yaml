apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: kube-system
spec:
  type: ClusterIP  # Change from LoadBalancer to ClusterIP to free up ports
  ports:
  - name: web
    nodePort: null  # Remove the nodePort
    port: 8080      # Change to a different port to avoid conflict
    protocol: TCP
    targetPort: web
  - name: websecure
    nodePort: null  # Remove the nodePort
    port: 8443      # Change to a different port to avoid conflict
    protocol: TCP
    targetPort: websecure