apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: pipelinedave/choremane-frontend:0cb8df09dd900ebbde77c29f9612a6b6069bf2ad
