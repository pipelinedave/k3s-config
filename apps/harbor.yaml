# Example ArgoCD App for Harbor
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:pipelinedave/k3s-config.git
    path: helm/harbor
    targetRevision: HEAD
    helm:
      valueFiles:
        - helm/harbor/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy: {}
