apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: pipelinedave/choremane-backend:4681b57db8c2c32dfc658fd0ebd2bc1c4c7a8957
          envFrom:
          - configMapRef:
              name: choremane-version
