apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  tls:
    - hosts:
        - chores-staging.stillon.top
      secretName: chores-staging-stillon-top-tls
  rules:
    - host: chores-staging.stillon.top
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: choremane-api
                port:
                  number: 80
