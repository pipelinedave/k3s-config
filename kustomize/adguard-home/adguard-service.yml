apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: adguard
  labels:
    app: adguard-home
    app.kubernetes.io/name: adguard
    app.kubernetes.io/instance: adguard
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: adguard
    app.kubernetes.io/managed-by: flux
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    description: "Service for AdGuard Home adblocking solution."
spec:
  selector:
    app: adguard-home
  ports:
  - name: web-admin
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: web-interface
    protocol: TCP
    port: 80
    targetPort: 80
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53
  type: LoadBalancer
  externalTrafficPolicy: Local
