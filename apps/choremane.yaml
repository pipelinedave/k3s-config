apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: choremane
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prod
            namespace: choremane-prod
            overlay: prod
            tag: choremane/prod/v0.8.2
          - name: staging
            namespace: choremane-staging
            overlay: staging
            tag: HEAD
          - name: dev
            namespace: choremane-dev
            overlay: dev
            tag: HEAD
  template:
    metadata:
      name: "choremane-{{name}}"
    spec:
      project: default
      source:
        repoURL: 'https://github.com/pipelinedave/k3s-config.git'
        targetRevision: '{{tag}}'
        path: 'kustomize/choremane/overlays/{{overlay}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy: {}
