# supersecret-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supersecret
  namespace: supersecretmessage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supersecret
  template:
    metadata:
      labels:
        app: supersecret
    spec:
      containers:
      - name: supersecret
        image: pipelinedave/supersecretmessage:latest
        env:
        - name: VAULT_ADDR
          value: http://vault:8200
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: supersecret-secrets
              key: VAULT_TOKEN
        - name: SUPERSECRETMESSAGE_HTTP_BINDING_ADDRESS
          value: ":80"
        - name: SUPERSECRETMESSAGE_HTTPS_BINDING_ADDRESS
          value: ":443"
        - name: SUPERSECRETMESSAGE_HTTPS_REDIRECT_ENABLED
          value: "true"
        - name: SUPERSECRETMESSAGE_TLS_AUTO_DOMAIN
          value: bones.stillon.top
        ports:
        - containerPort: 80
        - containerPort: 443
      initContainers:
      - name: wait-for-vault
        image: busybox
        command: ['sh', '-c', 'until nc -z vault 8200; do echo waiting for vault; sleep 2; done;']

