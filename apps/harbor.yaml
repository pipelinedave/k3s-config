# Example ArgoCD App for Harbor
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/pipelinedave/k3s-config.git'
    targetRevision: harbor/prod/v1.0.1
    path: helm/harbor
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy: {}
