apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kustomize/kafka
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: kafka
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: kafka
      namespace: kafka