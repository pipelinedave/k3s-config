apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: choremane-prod
  namespace: flux-system
spec:
  targetNamespace: choremane-prod
  interval: 5m
  path: ./kustomize/choremane/overlays/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
  dependsOn:
    - name: dex
