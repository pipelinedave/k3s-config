apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: choremane-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/pipelinedave/k3s-config.git'
    targetRevision: HEAD
    path: 'apps/choremane/overlays/prod'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'choremane-prod'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
