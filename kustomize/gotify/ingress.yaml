apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
  labels:
    app: gotify
  name: gotify
  namespace: gotify
spec:
  rules:
  - host: gotify.stillon.top
    http:
      paths:
      - backend:
          service:
            name: gotify
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - gotify.stillon.top
    secretName: gotify.stillon.top-tls
