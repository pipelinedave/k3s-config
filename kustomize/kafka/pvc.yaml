apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-data
  namespace: kafka
  finalizers:
    - kubernetes.io/pvc-protection
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/instance: kafka
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: kafka
    app.kubernetes.io/managed-by: flux
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-logs
  namespace: kafka
  finalizers:
    - kubernetes.io/pvc-protection
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/instance: kafka
    app.kubernetes.io/component: logs
    app.kubernetes.io/part-of: kafka
    app.kubernetes.io/managed-by: flux
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi