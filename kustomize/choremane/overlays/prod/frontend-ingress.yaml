apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    description: "Ingress for Choremane frontend in production (main branch)."
  labels:
    app.kubernetes.io/name: choremane
    app.kubernetes.io/component: frontend-ingress # Changed from frontend to frontend-ingress for clarity
    app.kubernetes.io/part-of: choremane
    app.kubernetes.io/managed-by: flux
    app.kubernetes.io/instance: choremane-prod
    app.kubernetes.io/version: main
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - chores.stillon.top
      secretName: chores-stillon-top-tls
  rules:
    - host: chores.stillon.top
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
