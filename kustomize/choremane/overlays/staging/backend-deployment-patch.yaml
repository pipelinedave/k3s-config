apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: pipelinedave/choremane-backend:4a04481140e75cb6a958d76e4d010359ae428490
          envFrom:
          - configMapRef:
              name: choremane-version
