apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: choremane-staging

resources:
  - ../../base/
  - frontend-ingress.yaml
  - version-configmap.yaml

patches:
  - target:
      kind: Deployment
      name: backend-deployment
    path: backend-deployment-patch.yaml
  - target:
      kind: Deployment
      name: frontend-deployment
    path: frontend-deployment-patch.yaml

replacements:
- source:
    fieldPath: data.VERSION_TAG
    kind: ConfigMap
    name: choremane-version
- source:
    fieldPath: data.BACKEND_IMAGE
    kind: ConfigMap
    name: choremane-version
- source:
    fieldPath: data.FRONTEND_IMAGE
    kind: ConfigMap
    name: choremane-version
