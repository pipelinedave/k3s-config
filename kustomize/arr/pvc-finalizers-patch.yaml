apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appdata-pvc
  namespace: media-server
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  resources:
    requests:
      storage: 5Gi  # For application configurations
  storageClassName: local-path
