apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: kafka
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/instance: kafka
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: kafka
    app.kubernetes.io/managed-by: flux
data:
  server.properties: |
    # KRaft mode configuration
    process.roles=broker,controller
    node.id=1
    controller.quorum.voters=1@kafka-0.kafka-headless.kafka.svc.cluster.local:9093
    
    # Listeners
    listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
    advertised.listeners=PLAINTEXT://kafka.kafka.svc.cluster.local:9092
    listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    controller.listener.names=CONTROLLER
    inter.broker.listener.name=PLAINTEXT
    
    # Log directories
    log.dirs=/opt/kafka/kafka-logs
    
    # Cluster ID (generate with kafka-storage.sh random-uuid)
    cluster.id=4L6g3nShT-eMCtK--X86sw
    
    # Basic settings
    num.network.threads=3
    num.io.threads=8
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600
    
    # Log settings
    num.partitions=3
    num.recovery.threads.per.data.dir=1
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    
    # Log retention
    log.retention.hours=168
    log.retention.bytes=1073741824
    log.segment.bytes=1073741824
    log.retention.check.interval.ms=300000
    
    # Zookeeper (not used in KRaft mode, but kept for compatibility)
    zookeeper.connect=localhost:2181
    zookeeper.connection.timeout.ms=18000
    
    # Group coordinator settings
    group.initial.rebalance.delay.ms=0