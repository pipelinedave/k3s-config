apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: pipelinedave/choremane-frontend:713afa0dd63ff816917acc4fb9668d07a55555cb
