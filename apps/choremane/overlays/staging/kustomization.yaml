apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: choremane-staging

resources:
  - ../../base

patches:
  - target:
      kind: Ingress
      name: frontend-ingress
    path: ingress-patch.yaml
  - target:
      kind: Deployment
      name: frontend-deployment
    path: deployment-patch.yaml
