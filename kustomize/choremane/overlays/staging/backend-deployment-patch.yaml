apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: pipelinedave/choremane-backend:f405b92839521a382a94b3bc134cf71b8a3059d7
          envFrom:
          - configMapRef:
              name: choremane-version
