apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: choremane
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choremane
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: pipelinedave/choremane-frontend:d5a1f913e442515c36ff50dcc0d3663774267018
