apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: choremane-dev

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: api-deployment
    path: api-deployment-patch.yaml
  - target:
      kind: Deployment
      name: frontend-deployment
    path: frontend-deployment-patch.yaml
  - target:
      kind: Job
      name: init-db-schema
    path: db-seed-data-patch.yaml
