apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: kafka
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/instance: kafka
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: kafka
    app.kubernetes.io/managed-by: flux
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: kafka
  selector:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/instance: kafka