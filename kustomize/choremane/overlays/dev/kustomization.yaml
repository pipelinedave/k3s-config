apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: choremane-dev

resources:
- ../../base
- ../../../version-configmap.yaml

patches:
- path: api-deployment-patch.yaml
  target:
    kind: Deployment
    name: api-deployment
- path: frontend-deployment-patch.yaml
  target:
    kind: Deployment
    name: frontend-deployment
- path: db-seed-data-patch.yaml
  target:
    kind: Job
    name: init-db-schema

replacements:
- source:
    fieldPath: data.VERSION_TAG
    kind: ConfigMap
    name: choremane-version
- source:
    fieldPath: data.BACKEND_IMAGE
    kind: ConfigMap
    name: choremane-version
- source:
    fieldPath: data.FRONTEND_IMAGE
    kind: ConfigMap
    name: choremane-version
