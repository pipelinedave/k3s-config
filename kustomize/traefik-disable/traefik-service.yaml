apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik
spec:
  type: ClusterIP  # Change from LoadBalancer to ClusterIP to free up ports
  ports:
  - name: web
    port: 8080      # Change to a different port to avoid conflict
    protocol: TCP
    targetPort: web
  - name: websecure
    port: 8443      # Change to a different port to avoid conflict
    protocol: TCP
    targetPort: websecure
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik