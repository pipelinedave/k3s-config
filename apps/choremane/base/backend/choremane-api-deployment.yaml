apiVersion: apps/v1
kind: Deployment
metadata:
  name: choremane-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: choremane-api
  template:
    metadata:
      labels:
        app: choremane-api
    spec:
      containers:
        - name: choremane-api
          image: pipelinedave/choremane-api:v0.3.1
          ports:
            - containerPort: 80
          env:
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: PYTHONUNBUFFERED
              value: "1"
