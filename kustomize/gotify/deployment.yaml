apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
  namespace: gotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
      - image: gotify/server
        name: gotify
        volumeMounts:
        - mountPath: /app/data
          name: gotify-storage
      - command:
        - sh
        - -c
        - sleep infinity
        image: busybox
        name: plugins
        volumeMounts:
        - mountPath: /app/data/plugins
          name: gotify-storage
          subPath: plugins
      volumes:
      - name: gotify-storage
        persistentVolumeClaim:
          claimName: gotify-storage
