apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
  labels:
    app.kubernetes.io/name: mealie
    app.kubernetes.io/instance: mealie
    app.kubernetes.io/version: "v3.3.2"
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: mealie
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mealie
      app.kubernetes.io/instance: mealie
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mealie
        app.kubernetes.io/instance: mealie
        app.kubernetes.io/version: "v3.3.2"
        app.kubernetes.io/component: app
        app.kubernetes.io/part-of: mealie
        app.kubernetes.io/managed-by: flux
    spec:
      containers:
      - name: mealie
        image: ghcr.io/mealie-recipes/mealie:v3.3.2
        ports:
        - containerPort: 9000
          name: http
        envFrom:
        - configMapRef:
            name: mealie-config
        volumeMounts:
        - name: mealie-data
          mountPath: /app/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/app/about
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/app/about
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: mealie-data
        persistentVolumeClaim:
          claimName: mealie-data
